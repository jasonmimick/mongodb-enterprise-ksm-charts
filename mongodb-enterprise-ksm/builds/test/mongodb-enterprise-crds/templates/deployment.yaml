---
# Source: mongodb-enterprise-crds/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mongodb-enterprise-crds
  labels:
    app.kubernetes.io/name: mongodb-enterprise-crds
    helm.sh/chart: mongodb-enterprise-crds-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb-enterprise-crds
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb-enterprise-crds
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: mongodb-enterprise-crds
          image: "nginx:stable"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
            
